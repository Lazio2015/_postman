<div class="col-md-3">
    <history-rest></history-rest>
</div>
<div class="col-md-9">
    <uib-tabset>
        <!--<div role="tabpanel">-->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-repeat="tab in tabs" ng-click="selectTab($index)" ng-class="{'active':selectedTab === $index}">
                    <a data-target="#tab" aria-controls="home" role="tab" data-toggle="tab">{{tab.name}} <span ng-click="deleteTab($index)" class="glyphicon glyphicon-remove"></span></a>
                </li>
                <li role="presentation" ng-click="addTab()">
                    <a aria-controls="home" role="tab" data-toggle="tab">( + )</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="tab">
                    <h1>Tab {{tabs[selectedTab].id}}</h1>
                    {{con}}
                    <!--<h3>Content:- {{tabs[selectedTab].content}}</h3>-->
                    <div ng-include="tabs[selectedTab].content" class="input-group" style="width: 100%;">

                    </div>

                    <hr>
                    <h1>Response</h1>
                    <div class="well">{{response}}</div>
                </div>
            </div>
        <!--</div>-->
    </uib-tabset>

</div>
