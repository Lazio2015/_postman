<div class="form-group pull-left" style="width: 100%">
    <span class="input-group-addon form-control" style="width:15%; line-height: 1.5; float:left">http://</span>
    <input id="url" class='form-control' style="float:left; width: 61%;" ng-model="data.url"/>
        <select class='form-control' id='type' style="width:14%">
            <option selected>{{data.type}}</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DELETE</option>
            <option>HEAD</option>
        </select>
    <button type="button" class="btn btn-primary" id="send" ng-disabled="!data.url">SEND</button>
</div>
