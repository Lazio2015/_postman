<div class="history-block">
    <div class="form-group has-feedback">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" placeholder="Search..." ng-model="search"/>
        <i class="glyphicon glyphicon-search form-control-feedback"></i>
    </div>
    <div ng-click="invokeClick(h)" class="history-list" ng-repeat="h in history | filter:search">
            <span class="type type-{{ h.type | lowercase}}">{{ h.type }}</span>
            <span class="url">{{ h.url }}</span>
            <span class="pull-right" ng-click="delete(h.id)"><i class="glyphicon glyphicon-remove"></i></span>
    </div>
</div>
